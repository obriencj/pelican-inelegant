{% if SOCIAL %}
{% from '_includes/_defaults.html' import SOCIAL_PROFILE_LABEL with context %}
<h4>{{ SOCIAL_PROFILE_LABEL }}</h4>
<div id="sidebar-social-link">
  {% for entry in SOCIAL %}
  <a href="{{ entry[1] }}" title="{{ entry[2] }}" target="_blank" rel="nofollow noopener noreferrer">
    <img style="content: var(--svg-{{entry[0] | lower}});" />
  </a>
  {% endfor %}
</div>
{% endif %}
