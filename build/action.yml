
name: "Pelican InElegant Build"
description: "Build a static site using Pelican InElegant"
author: "Christopher O'Brien  <obriencj@gmail.com>"


inputs:
  version:
    description: "pelican-inelegant container version"
    required: true
    default: "master"

  config:
    description: "pelican config file"
    required: true
    default: "pelicanconf.py"


runs:
  using: composite
  steps:
    - shell: bash
      run: |
        echo "version =" "${{ inputs.version }}"
        echo "config  =" "${{ inputs.config }}"
        podman run --rm --volume "${{ github.workspace }}":/work \
        ghcr.io/obriencj/pelican-inelegant:"${{ inputs.version || master }}" \
        --settings "${{ inputs.config }}"


# The end.
