
name: "Pelican InElegant Build"
description: "Build a static site using Pelican InElegant"
author: "Christopher O'Brien  <obriencj@gmail.com>"


inputs:
  version:
    description: "pelican-inelegant container version"
    required: false
    default: "master"
  config:
    description: "pelican config file"
    required: false
    default: "pelicanconf.py"


runs:
  using: composite
  steps:
    - shell: bash
      run: |
        podman run --rm --volume "${{ github.workdir }}":/work \
        ghcr.io/obriencj/pelican-inelegant:"${{ inputs.version}}" \
        --settings "${{ inputs.config }}"


# The end.
