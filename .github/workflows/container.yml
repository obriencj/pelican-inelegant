

name: Build pelican container


on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - Containerfile
      - static/**
      - templates/**


jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        id: build
        uses: redhat-actions/buildah-build@v2
        with:
          image: pelican-inelegant
          tags: latest
          oci: true
          containerfiles: |
            Containerfile

      - name: Extract version
        id: version
        uses: flownative/action-docker-get-label@v1
        with:
          image: ${{ steps.build.outputs.image }}
          label: org.label-schema.version

      - name: Publish image
        id: publish
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build.outputs.image }}
          tags: |
            ${{ steps.build.outputs.tags }}
            ${{ steps.version.outputs.value }}
          registry: ghcr.io/obriencj
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          extra-args: |
            --disable-content-trust

      - name: Results
        run: |
          echo "${{ toJSON(steps.publish.outputs) }}"


# The end.
